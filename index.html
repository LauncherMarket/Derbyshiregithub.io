<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derbyshire | Executive Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0b0e14;
            --surface: rgba(23, 28, 41, 0.4);
            --border: rgba(255, 255, 255, 0.06);
            --text: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body { 
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Subtle Animated Background */
        .orb {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            top: -250px;
            right: -100px;
            z-index: -1;
            filter: blur(80px);
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(-100px, 100px); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card { 
            background: var(--surface);
            backdrop-filter: blur(30px);
            border-radius: 32px; 
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 100%;
            border-radius: 32px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .header { text-align: center; margin-bottom: 35px; }
        
        h2 { 
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 600;
        }

        .input-group { margin-bottom: 24px; position: relative; }

        label { 
            font-size: 12px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            display: block;
            margin-left: 5px;
        }

        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 18px;
            color: white;
            font-size: 15px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.15);
        }

        /* Improved File Upload */
        .file-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .file-zone:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-zone i {
            display: block;
            font-size: 24px;
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 10px 30px var(--primary-glow);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
            box-shadow: 0 15px 40px var(--primary-glow);
        }

        .badge {
            position: absolute;
            top: -10px;
            right: 40px;
            background: #1e293b;
            border: 1px solid var(--border);
            padding: 5px 15px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-dim);
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            font-weight: 600;
            min-height: 20px;
        }

        /* Success Animation */
        .success-text { color: #10b981; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="orb"></div>

<div class="container">
    <div class="card">
        <div class="badge" id="displayIP">SYSTEM SECURE</div>
        
        <div class="header">
            <h2>Derbyshire</h2>
            <div class="subtitle">Deployment Command</div>
        </div>

        <div class="input-group">
            <label>BUILD IDENTIFIER</label>
            <input type="text" id="version" placeholder="v1.0.4-alpha">
        </div>

        <div class="input-group">
            <label>CHANGELOG</label>
            <textarea id="notes" rows="3" placeholder="What's new in this push?"></textarea>
        </div>

        <div class="input-group">
            <label>ASSETS</label>
            <div class="file-zone" onclick="document.getElementById('mediaFiles').click()">
                <div id="fileLabel" style="font-size: 13px; color: var(--text-dim);">
                    <strong>Drop files here</strong> or click to browse
                </div>
                <input type="file" id="mediaFiles" accept="image/*,video/*" multiple style="display:none" onchange="updateFileLabel()">
            </div>
        </div>

        <button id="submitBtn" onclick="sendAnnouncement()">Execute Release</button>
        <div id="status"></div>
    </div>
</div>

<script>
    window.onload = async () => {
        try {
            const res = await fetch('https://api.ipify.org?format=json');
            const data = await res.json();
            document.getElementById('displayIP').innerText = data.ip;
        } catch (e) {
            document.getElementById('displayIP').innerText = "LOCAL NODE";
        }
    };

    function updateFileLabel() {
        const input = document.getElementById('mediaFiles');
        const label = document.getElementById('fileLabel');
        label.innerHTML = input.files.length > 0 ? 
            `<span style="color: var(--primary)">${input.files.length} Assets Staged</span>` : 
            "<strong>Drop files here</strong> or click to browse";
    }

    async function sendAnnouncement() {
        const webhookUrl = "https://discord.com/api/webhooks/1475699263248797717/09uK9ieiAc-3ber8UzQGKfFA0DXYRb0Z3NXoYMY4plMA_PGg_hsrjhrr854LFS4ZA37D";
        const v = document.getElementById('version').value;
        const n = document.getElementById('notes').value;
        const fileInput = document.getElementById('mediaFiles');
        const status = document.getElementById('status');
        const btn = document.getElementById('submitBtn');

        if (!v || !n) {
            status.innerHTML = "<span style='color: #ef4444;'>Validation Error: Fields Required</span>";
            return;
        }

        btn.innerText = "Encrypting...";
        status.innerHTML = "Establishing Uplink...";

        const formData = new FormData();
        const embeds = [{
            title: "ðŸ“¦ PRODUCTION DEPLOY: " + v,
            description: "```fix\n" + n + "```",
            color: 6511001, 
            timestamp: new Date().toISOString(),
            footer: { text: "Derbyshire Core Systems" }
        }];

        if (fileInput.files.length > 0) {
            for (let i = 0; i < fileInput.files.length; i++) {
                const fileName = `file${i}.png`;
                formData.append(`file${i}`, fileInput.files[i], fileName);
                if (i === 0) embeds[0].image = { url: `attachment://${fileName}` };
                else embeds.push({ url: "https://derbyshire.dev", image: { url: `attachment://${fileName}` }, color: 6511001 });
            }
        }

        formData.append('payload_json', JSON.stringify({ username: "Derbyshire Intelligence", embeds: embeds }));

        try {
            const response = await fetch(webhookUrl, { method: 'POST', body: formData });
            if (response.ok) {
                status.innerHTML = "<div class='success-text'>TRANSMISSION COMPLETE</div>";
                document.getElementById('version').value = '';
                document.getElementById('notes').value = '';
                fileInput.value = '';
                updateFileLabel();
            } else { throw new Error(); }
        } catch (error) {
            status.innerHTML = "<span style='color: #ef4444;'>TRANSMISSION FAILED</span>";
        } finally {
            btn.innerText = "Execute Release";
        }
    }
</script>

</body>
</html>
