<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NWS YAN API | v6.1 FLORIDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --nws-blue: #00aaff; --eas-red: #ff0033; }
        body { background-color: #050505; color: #e2e2e2; font-family: 'Roboto Mono', monospace; -webkit-tap-highlight-color: transparent; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(20, 20, 30, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .alert-pulse { animation: pulse-red 1.2s infinite; }
        @keyframes pulse-red { 0%, 100% { border-color: var(--eas-red); box-shadow: 0 0 10px rgba(255,0,0,0.2); } 50% { border-color: #330000; } }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen p-4">

    <div id="auth-frame" class="fixed inset-0 flex items-center justify-center bg-black z-[1000]">
        <div class="w-full max-w-sm glass p-10 rounded-3xl border-2 border-[#00aaff] text-center">
            <h1 class="header-font text-2xl font-bold text-[#00aaff] mb-8 italic">STATION #768</h1>
            <input type="password" id="pin-entry" placeholder="â€¢â€¢â€¢â€¢" class="w-full bg-black border border-zinc-800 p-4 text-3xl text-center mb-6 text-white outline-none">
            <button onclick="authorize()" class="w-full bg-[#0055aa] py-4 rounded-xl font-bold uppercase tracking-widest">Authorize Florida Uplink</button>
        </div>
    </div>

    <div id="main-interface" class="max-w-6xl mx-auto hidden">
        <nav class="flex justify-between items-end mb-8 border-b border-zinc-800 pb-4">
            <div>
                <h1 class="header-font text-2xl font-bold text-white uppercase italic">NWS <span class="text-[#00aaff]">YAN API</span></h1>
                <p class="text-[9px] text-zinc-500 uppercase tracking-widest">FLORIDA SECTOR HUB</p>
            </div>
            <div class="text-right">
                <span id="uptime-clock" class="text-xs font-bold text-white">00:00:00</span>
            </div>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-7">
                <div id="terminal" class="h-64 glass rounded-xl p-4 overflow-y-auto font-mono text-[10px] text-green-400 mb-6 border-zinc-800">
                    <div id="log-container" class="flex flex-col-reverse gap-1"></div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <button onclick="syncFloridaAPI()" class="glass border-blue-500/30 p-6 rounded-xl btn-active text-blue-400">
                        <span class="text-xl">ðŸ“¡</span><br><span class="text-[8px] font-bold uppercase">Sync FL</span>
                    </button>
                    <button onclick="triggerPanic()" class="glass border-red-500 p-6 rounded-xl btn-active text-red-500">
                        <span class="text-xl">ðŸš¨</span><br><span class="text-[8px] font-bold uppercase">Panic</span>
                    </button>
                    <div class="glass border-green-500/20 p-6 rounded-xl text-center col-span-2">
                        <span class="text-[8px] text-zinc-500 uppercase tracking-widest">Sector Monitoring</span><br>
                        <span class="text-[10px] text-green-500 font-bold">FLORIDA PENINSULA</span>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 flex flex-col h-[600px]">
                <h3 class="header-font text-xs text-[#00aaff] mb-4 font-bold tracking-widest uppercase italic">Florida Threat Matrix</h3>
                <div id="alert-feed" class="flex-1 overflow-y-auto space-y-4 pr-2">
                    <div class="text-center py-20 text-zinc-800 text-xs">Awaiting Florida Data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PIN = "0083";
        const UPLINK = {
            WEBHOOK: "https://discord.com/api/webhooks/1475098952779956265/XmjswNOWI1xFlybXl7mSgAgHQvMyJr8UALejPWdx7mLSJL8IsUfNDI1cflub9wmBgowG",
            NTFY: "https://ntfy.sh/fuckernig",
            ROLE: "<@&14749276126260027505>"
        };

        function authorize() {
            if (document.getElementById('pin-entry').value === PIN) {
                document.getElementById('auth-frame').style.display = 'none';
                document.getElementById('main-interface').classList.remove('hidden');
                logToTerminal("UPLINK SECURED. MONITORING FLORIDA SECTORS.");
                syncFloridaAPI();
                setInterval(syncFloridaAPI, 120000); 
            }
        }

        function logToTerminal(msg) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="text-zinc-600">[${new Date().toLocaleTimeString()}]</span> <span class="text-blue-400">>></span> ${msg}`;
            container.appendChild(entry);
        }

        async function syncFloridaAPI() {
            logToTerminal("POLLING NWS FLORIDA API...");
            const feed = document.getElementById('alert-feed');
            try {
                const response = await fetch("https://api.weather.gov/alerts/active?area=FL");
                const data = await response.json();
                const alerts = data.features || [];
                
                feed.innerHTML = '';

                if (alerts.length === 0) {
                    feed.innerHTML = '<div class="text-center py-20 text-zinc-700 text-[10px]">NO ACTIVE FLORIDA THREATS.</div>';
                    return;
                }

                alerts.slice(0, 8).forEach(alert => {
                    const p = alert.properties;
                    const isExtreme = p.severity === 'Extreme' || p.severity === 'Severe';
                    renderCard(p, isExtreme);
                    if (isExtreme) broadcastUplink(p);
                });
                logToTerminal(`SYNC SUCCESS: ${alerts.length} ALERTS CACHED.`);
            } catch (e) { logToTerminal("API ERROR: CONNECTION FAILED."); }
        }

        function renderCard(p, isExtreme) {
            const feed = document.getElementById('alert-feed');
            const card = document.createElement('div');
            card.className = `glass p-5 rounded-xl border-l-4 ${isExtreme ? 'alert-pulse border-red-600 bg-red-950/10' : 'border-blue-500'} mb-4`;
            card.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[8px] font-black uppercase text-zinc-500">${p.areaDesc.split(';')[0]}</span>
                    <span class="text-[8px] font-bold text-white">${p.severity}</span>
                </div>
                <h4 class="text-xs font-black uppercase italic ${isExtreme ? 'text-red-500' : 'text-white'}">${p.event}</h4>
                <p class="text-[10px] text-zinc-400 mt-2 leading-tight">${p.headline}</p>
                <div class="mt-4 p-2 bg-black/40 rounded border border-zinc-800 text-[9px] text-zinc-300">
                    <span class="text-[#00aaff] font-bold italic">PROTOCOL:</span> ${p.instruction || 'Monitor local updates.'}
                </div>
            `;
            feed.appendChild(card);
        }

        async function broadcastUplink(p) {
            const body = {
                content: `ðŸš¨ **FLORIDA SECTOR ALERT** ${UPLINK.ROLE}`,
                embeds: [{
                    title: p.event,
                    description: `**AREA:** ${p.areaDesc}\n**ACTION:** ${p.instruction || 'Monitor media.'}`,
                    color: 16711680,
                    timestamp: new Date().toISOString()
                }]
            };

            // Using standard fetch with JSON stringify
            fetch(UPLINK.WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            }).then(() => logToTerminal("DISCORD: UPLINK SUCCESSFUL."))
              .catch(() => logToTerminal("DISCORD: BLOCKED BY BROWSER (CORS)."));

            fetch(UPLINK.NTFY, {
                method: 'POST',
                body: `FLORIDA ALERT: ${p.event}\n${p.instruction}`,
                headers: { "Title": "NWS FLORIDA WARNING", "Priority": "5" }
            });
        }

        function triggerPanic() {
            logToTerminal("INITIATING PANIC UPLINK...");
            fetch(UPLINK.WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: "ðŸš¨ **STATION 768: PANIC TRIGGERED**" })
            });
            fetch(UPLINK.NTFY, { method: 'POST', body: "PANIC!", headers: { "Priority": "5" } });
        }

        let start = Date.now();
        setInterval(() => {
            const d = Math.floor((Date.now() - start) / 1000);
            document.getElementById('uptime-clock').innerText = new Date(d * 1000).toISOString().substr(11, 8);
        }, 1000);
    </script>
</body>
</html>
