<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWS SERVICE YAN API | v5.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e2e2e2; font-family: 'Roboto Mono', monospace; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .nws-border { border-color: #0055aa; } /* Blue tactical theme for NWS Service */
        .nws-text { color: #00aaff; }
        .hidden { display: none; }
        
        #terminal::-webkit-scrollbar, #alert-feed::-webkit-scrollbar { width: 4px; }
        #terminal::-webkit-scrollbar-thumb, #alert-feed::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        .alert-card { border-left-width: 4px; transition: all 0.3s; }
        .alert-card:hover { background-color: rgba(0, 170, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="auth-frame" class="fixed inset-0 flex items-center justify-center bg-black z-[200]">
        <div class="w-full max-w-md p-10 border-2 nws-border rounded-3xl bg-zinc-900/90 backdrop-blur-xl text-center shadow-2xl">
            <h1 class="header-font text-2xl font-bold nws-text mb-8 italic">NWS SERVICE YAN API</h1>
            <input type="password" id="pin-entry" placeholder="STATION PIN" class="w-full bg-black border border-zinc-800 p-4 text-2xl text-center rounded-xl mb-6 focus:outline-none focus:border-blue-500 text-white">
            <button onclick="authorize()" class="w-full bg-[#0055aa] hover:bg-blue-600 text-white font-bold py-4 rounded-xl active:scale-95 transition-all uppercase tracking-widest">Authorize Access</button>
        </div>
    </div>

    <div id="main-interface" class="max-w-7xl mx-auto hidden">
        <header class="flex flex-col md:flex-row justify-between items-end mb-8 border-b border-zinc-800 pb-4 gap-4">
            <div>
                <h1 class="header-font text-3xl font-bold tracking-widest text-white uppercase italic">NWS Service <span class="nws-text">Yan API</span></h1>
                <p class="text-[10px] text-zinc-500 uppercase mt-1 tracking-[0.2em]">Operational Status: <span class="text-green-500 font-bold">Encrypted Link</span></p>
            </div>
            <div class="text-right">
                <div class="text-xs font-bold text-zinc-500 uppercase">System Uptime: <span id="uptime-clock" class="text-white">00:00:00</span></div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                <div id="terminal" class="w-full h-80 bg-black border border-zinc-800 rounded-xl p-4 overflow-y-auto font-mono text-[11px] shadow-inner shadow-blue-900/10">
                    <div id="log-container" class="flex flex-col-reverse gap-1"></div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button onclick="fetchAndBroadcast()" class="flex flex-col items-center justify-center bg-zinc-900 border border-blue-500/30 hover:bg-blue-600/20 text-blue-400 p-6 rounded-xl transition-all active:scale-95">
                        <span class="text-xl mb-1">üì°</span> <span class="text-[10px] font-bold uppercase tracking-tighter">API Sync</span>
                    </button>
                    <button onclick="openAdmin()" class="flex flex-col items-center justify-center bg-zinc-900 border border-zinc-700 hover:bg-zinc-700 text-zinc-400 p-6 rounded-xl transition-all active:scale-95">
                        <span class="text-xl mb-1">üõ°Ô∏è</span> <span class="text-[10px] font-bold uppercase tracking-tighter">Admin UI</span>
                    </button>
                    <button onclick="triggerPanic()" class="flex flex-col items-center justify-center bg-red-950/20 border border-red-500 hover:bg-red-600 text-red-500 hover:text-white p-6 rounded-xl transition-all active:scale-95">
                        <span class="text-xl mb-1">üö®</span> <span class="text-[10px] font-bold uppercase tracking-tighter">Panic</span>
                    </button>
                    <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-2 flex items-center justify-center border-b-2 border-b-green-500">
                        <div class="text-center">
                            <div class="text-[8px] text-zinc-500 uppercase">Station Mode</div>
                            <div class="text-[10px] text-green-500 font-bold">LISTENING</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 flex flex-col h-[700px]">
                <h3 class="header-font text-xs nws-text mb-4 tracking-widest uppercase italic font-bold">Live NWS Data Stream</h3>
                <div id="alert-feed" class="flex-1 overflow-y-auto space-y-4 pr-2">
                    <div class="text-center py-20 text-zinc-800 text-xs italic uppercase">Awaiting incoming telemetry...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="admin-area" class="fixed inset-0 bg-black/95 z-[300] hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="w-full max-w-lg bg-zinc-900 p-8 rounded-3xl border border-zinc-800 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="header-font text-xl nws-text uppercase">Manual Broadcast Suite</h2>
                <button onclick="closeAdmin()" class="text-zinc-500 hover:text-white text-2xl">&times;</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-zinc-500 uppercase block mb-1 font-bold">Broadcast Subject</label>
                    <input type="text" id="admin-title" placeholder="SYSTEM ALERT" class="w-full bg-black border border-zinc-800 p-3 rounded-lg text-white focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-500 uppercase block mb-1 font-bold">Broadcast Content</label>
                    <textarea id="admin-msg" rows="4" placeholder="Type transmission..." class="w-full bg-black border border-zinc-800 p-3 rounded-lg text-white focus:border-blue-500 outline-none"></textarea>
                </div>
                <button onclick="dispatchAdminAlert()" class="w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-900/20">DISPATCH BROADCAST</button>
            </div>
        </div>
    </div>

    <script>
        const PIN = "0083";
        const ADMIN_PIN = "1337";
        const CONFIG = {
            NTFY_TOPIC: "fuckernig",
            WEBHOOK: "https://discord.com/api/webhooks/1475098952779956265/XmjswNOWI1xFlybXl7mSgAgHQvMyJr8UALejPWdx7mLSJL8IsUfNDI1cflub9wmBgowG",
            ROLE: "<@&14749276126260027505>"
        };

        let startTime = Date.now();
        setInterval(() => {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const h = String(Math.floor(diff / 3600)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
            const s = String(diff % 60).padStart(2, '0');
            document.getElementById('uptime-clock').innerText = `${h}:${m}:${s}`;
        }, 1000);

        function authorize() {
            if (document.getElementById('pin-entry').value === PIN) {
                document.getElementById('auth-frame').classList.add('hidden');
                document.getElementById('main-interface').classList.remove('hidden');
                logToTerminal("NWS SERVICE YAN API: CONNECTION SECURE.");
                fetchAndBroadcast();
            } else { alert("ACCESS DENIED"); }
        }

        function logToTerminal(msg) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="text-zinc-600">[${new Date().toLocaleTimeString('en-GB')}]</span> <span class="text-blue-400 font-bold">YAN_API></span> <span class="text-zinc-200">${msg}</span>`;
            container.appendChild(entry);
        }

        // --- ADMIN CONTROLS ---
        function openAdmin() {
            const code = prompt("INPUT ADMIN AUTH CODE:");
            if (code === ADMIN_PIN) {
                document.getElementById('admin-area').classList.remove('hidden');
                logToTerminal("ADMIN MODE: BROADCAST SUITE ACTIVE.");
            } else {
                logToTerminal("ADMIN ERROR: INCORRECT AUTH CODE.");
            }
        }

        function closeAdmin() {
            document.getElementById('admin-area').classList.add('hidden');
        }

        async function dispatchAdminAlert() {
            const title = document.getElementById('admin-title').value;
            const msg = document.getElementById('admin-msg').value;

            if (!title || !msg) return alert("All fields required.");

            logToTerminal(`ADMIN: INITIATING BROADCAST ["${title}"]`);

            const discordBody = {
                content: `üõ°Ô∏è **NWS SERVICE YAN API: ADMIN BROADCAST**`,
                embeds: [{
                    title: title,
                    description: msg,
                    color: 3447003,
                    footer: { text: "Manual Override Dispatch" },
                    timestamp: new Date().toISOString()
                }]
            };

            try {
                await fetch(CONFIG.WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(discordBody) });
                
                await fetch(`https://ntfy.sh/${CONFIG.NTFY_TOPIC}`, {
                    method: 'POST',
                    body: msg,
                    headers: { "Title": `NWS SERVICE: ${title}`, "Priority": "4", "Tags": "shield,loudspeaker" }
                });

                logToTerminal("ADMIN: BROADCAST DISPATCHED TO ALL BRIDGES.");
                closeAdmin();
                document.getElementById('admin-title').value = '';
                document.getElementById('admin-msg').value = '';
            } catch (e) {
                logToTerminal("ADMIN ERROR: BROADCAST UPLINK FAILED.");
            }
        }

        // --- NWS LOGIC ---
        async function fetchAndBroadcast() {
            logToTerminal("POLLING NWS METADATA SECTOR (FL)...");
            const feed = document.getElementById('alert-feed');
            
            try {
                const response = await fetch("https://api.weather.gov/alerts/active?area=FL");
                const data = await response.json();
                const alerts = data.features || [];
                
                feed.innerHTML = ''; 

                if (alerts.length === 0) {
                    feed.innerHTML = '<div class="text-zinc-800 text-xs italic text-center py-20 uppercase tracking-widest font-bold">Zero active threats detected.</div>';
                    return;
                }

                logToTerminal(`API DATA RECOVERED: ${alerts.length} ALERTS CACHED.`);

                for (const alert of alerts.slice(0, 3)) {
                    const p = alert.properties;
                    renderAlertCard(p);
                    await dispatchAlert(p);
                }
            } catch (e) { logToTerminal("API ERROR: UPLINK TIMEOUT."); }
        }

        function renderAlertCard(p) {
            const feed = document.getElementById('alert-feed');
            const card = document.createElement('div');
            let color = "border-zinc-700";
            let headColor = "text-white";
            if (p.severity === 'Extreme') { color = "border-red-600"; headColor = "text-red-500"; }
            else if (p.severity === 'Severe') { color = "border-orange-500"; headColor = "text-orange-400"; }
            else if (p.severity === 'Moderate') { color = "border-blue-500"; headColor = "text-blue-400"; }

            card.className = `alert-card bg-zinc-900/50 p-5 rounded-xl border-l-4 ${color} mb-4 shadow-md`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[9px] font-bold uppercase bg-black px-2 py-0.5 rounded ${headColor}">${p.severity}</span>
                    <span class="text-[9px] text-zinc-600 font-bold uppercase">${new Date(p.sent).toLocaleTimeString()}</span>
                </div>
                <h4 class="text-xs font-bold mb-3 uppercase tracking-tight text-white">${p.headline}</h4>
                <div class="text-[10px] text-zinc-400 leading-relaxed mb-4 whitespace-pre-line border-b border-zinc-800 pb-2">${p.description}</div>
                <div class="p-3 bg-black/40 rounded border border-zinc-800 text-[9px] text-zinc-500">
                    <strong class="nws-text uppercase">Official Instructions:</strong><br>${p.instruction || 'Monitor local updates.'}
                </div>
            `;
            feed.appendChild(card);
        }

        async function dispatchAlert(p) {
            const discordBody = {
                content: `üö® **NWS SERVICE YAN API: WARNING** ${CONFIG.ROLE}`,
                embeds: [{
                    title: `‚ö†Ô∏è ${p.event}`,
                    description: `**Headline:** ${p.headline}\n\n**Official Instructions:**\n**${p.instruction || 'Monitor local media.'}**`,
                    color: p.severity === 'Extreme' ? 15158332 : (p.severity === 'Severe' ? 15105570 : 3447003),
                    footer: { text: "NWS Service Yan API Relay" }
                }]
            };
            fetch(CONFIG.WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(discordBody) });
            fetch(`https://ntfy.sh/${CONFIG.NTFY_TOPIC}`, {
                method: 'POST',
                body: `NWS SERVICE: ${p.event}\n\n${p.description}\n\nINSTRUCTION: ${p.instruction}`,
                headers: { "Title": `NWS SERVICE: ${p.event}`, "Priority": "4", "Tags": "warning" }
            });
        }

        async function triggerPanic() {
            logToTerminal("CRITICAL: EMERGENCY PANIC BROADCAST INITIATED.");
            fetch(CONFIG.WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: `üö® **NWS SERVICE YAN API: PANIC TRIGGERED** ${CONFIG.ROLE}` }) });
            fetch(`https://ntfy.sh/${CONFIG.NTFY_TOPIC}`, {
                method: 'POST',
                body: "NWS SERVICE YAN API: PANIC TRIGGERED. IMMEDIATE ACTION REQUIRED.",
                headers: { "Title": "CRITICAL PANIC", "Priority": "5", "Tags": "skull,rotating_light" }
            });
        }

        document.getElementById('pin-entry').addEventListener('keypress', (e) => { if (e.key === 'Enter') authorize(); });
    </script>
</body>
</html>
