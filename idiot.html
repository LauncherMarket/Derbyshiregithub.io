    <style>

        /* ANIMATED MESH GRADIENT BACKGROUND */
        body { 
            margin: 0;
            background-color: #020205;
            background-image: 
                radial-gradient(at 0% 0%, hsla(20,100%,10%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(220,100%,5%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(20,100%,10%,1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(220,100%,5%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #f0f0f0; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .header-font { font-family: 'Orbitron', sans-serif; }
        
        .glass {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .alert-pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0%, 100% { border-color: var(--eas-red); box-shadow: 0 0 15px rgba(255,0,0,0.3); } 50% { border-color: #440000; box-shadow: 0 0 5px rgba(255,0,0,0.1); } }
        
        .btn-action { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
        .btn-action:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }
        
        /* Custom Terminal Styling */
        #terminal::-webkit-scrollbar { width: 3px; }
        #terminal::-webkit-scrollbar-thumb { background: var(--apex-orange); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

                </div>
            </div>
            <div class="text-right">

                <p id="uptime-clock" class="header-font text-xs font-bold text-white tracking-widest">00:00:00</p>
            </div>
        </nav>

        <main class="flex-1 p-4 md:p-8 max-w-4xl mx-auto w-full space-y-8">
            <section>
                <div class="flex items-center justify-between mb-4 px-2">
                    <h2 class="header-font text-[10px] font-black text-zinc-500 tracking-[0.3em] uppercase italic">Threat Matrix</h2>
                    <span class="text-[8px] bg-red-600/20 text-red-500 px-2 py-0.5 rounded font-black border border-red-600/30">LIVE FEED</span>

            </section>

            <section class="space-y-4">
                <h2 class="header-font text-[10px] font-black text-zinc-500 tracking-[0.3em] uppercase italic px-2">Log Stream</h2>
                <div id="terminal" class="glass rounded-[2rem] p-6 h-48 overflow-y-auto font-mono text-[10px] leading-relaxed border-zinc-800/30">
                    <div id="log-container" class="flex flex-col-reverse gap-2"></div>
                </div>
            </section>
        </main>

        <div class="glass sticky bottom-0 p-5 border-t border-zinc-800/50 flex justify-around items-center gap-4">
            <button onclick="syncFloridaAPI()" class="btn-action flex-1 py-4 rounded-3xl flex flex-col items-center gap-1 bg-white/5">
                <span class="text-xl">ðŸ“¡</span><span class="text-[8px] font-black uppercase tracking-tighter">Sync API</span>
            </button>

                <span class="text-xl">ðŸš¨</span><span class="text-[8px] font-black text-red-500 uppercase tracking-tighter">Panic</span>
            </button>
        </div>
    </div>

    <script>
        const PIN = "0083";
        const UPLINK = {
            WEBHOOK: "https://discord.com/api/webhooks/1475098952779956265/XmjswNOWI1xFlybXl7mSgAgHQvMyJr8UALejPWdx7mLSJL8IsUfNDI1cflub9wmBgowG",
            NTFY: "https://ntfy.sh/fuckernig",
            ROLE: "<@&14749276126260027505>"
        };

        function authorize() {
            if (document.getElementById('pin-entry').value === PIN) {
                document.getElementById('auth-frame').style.display = 'none';
                document.getElementById('main-interface').classList.remove('hidden');
                logToTerminal("UPLINK AUTHORIZED. CONNECTING TO FLORIDA MATRIX.");
                syncFloridaAPI();
                setInterval(syncFloridaAPI, 120000); 
            }
        }

        function logToTerminal(msg) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.innerHTML = `<span class="text-zinc-600">[${new Date().toLocaleTimeString()}]</span> <span class="text-[#ff4d00]">SYS</span> <span class="text-zinc-300">${msg}</span>`;
            container.appendChild(entry);
        }

        async function syncFloridaAPI() {
            logToTerminal("POLLING NWS SECTOR (FL)...");
            const feed = document.getElementById('alert-feed');
            try {
                const response = await fetch("https://api.weather.gov/alerts/active?area=FL");
                const data = await response.json();
                const alerts = data.features || [];
                feed.innerHTML = '';

                if (alerts.length === 0) {
                    feed.innerHTML = '<div class="glass p-12 rounded-[2.5rem] text-center text-zinc-700 italic text-[10px] uppercase font-black">Zero Threats Detected.</div>';
                    return;
                }

                for (const alert of alerts.slice(0, 5)) {
                    const p = alert.properties;
                    const isExtreme = p.severity === 'Extreme' || p.severity === 'Severe';
                    renderCard(p, isExtreme);
                    await broadcastUplink(p, isExtreme);
                }
                logToTerminal(`UPLINK SYNC SUCCESSFUL. ${alerts.length} ALERTS CACHED.`);
            } catch (e) { logToTerminal("API ERROR: CONNECTION INTERRUPTED."); }
        }

        function renderCard(p, isExtreme) {
            const feed = document.getElementById('alert-feed');
            const card = document.createElement('div');
            card.className = `glass p-7 rounded-[2.5rem] border-l-8 ${isExtreme ? 'alert-pulse border-red-600 bg-red-950/10' : 'border-zinc-700'} mb-4 transition-all`;
            card.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <span class="text-[8px] font-black uppercase text-zinc-500">${p.areaDesc.split(';')[0]}</span>
                    <span class="text-[8px] font-black text-white italic uppercase">${p.severity}</span>
                </div>
                <h4 class="text-xs font-black uppercase italic ${isExtreme ? 'text-red-500' : 'text-white'} leading-tight tracking-tight">${p.event}</h4>
                <p class="text-[10px] text-zinc-400 mt-2 leading-relaxed font-medium">${p.headline}</p>
                <div class="mt-5 p-4 bg-black/40 rounded-3xl border border-zinc-800/50 text-[9px] text-zinc-400">
                    <span class="text-[#ff4d00] font-black italic uppercase tracking-widest block mb-1">Tactical Protocol</span>
                    ${p.instruction || 'Monitor local updates and media.'}
                </div>
            `;
            feed.appendChild(card);
        }

        async function broadcastUplink(p, isExtreme) {
            // DISCORD CONFIGURED AS OBJECT
            const discordPayload = {
                content: `ðŸš¨ **STATION #768 | FLORIDA THREAT DETECTED** ${UPLINK.ROLE}`,
                embeds: [{
                    title: `âš ï¸ ${p.event}`,
                    description: `**AREA:** ${p.areaDesc}\n\n**INSTRUCTION:**\n${p.instruction || 'Monitor local updates.'}`,
                    color: isExtreme ? 15158332 : 15105570,
                    footer: { text: "STATION #768 RELAY" },
                    timestamp: new Date().toISOString()
                }]
            };

            fetch(UPLINK.WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(discordPayload)
            }).then(r => {
                if(r.status === 204) logToTerminal(`DISCORD UPLINK: ${p.event} DISPATCHED.`);
            }).catch(() => logToTerminal("DISCORD UPLINK: BLOCKED (CORS). USE LIVE SERVER."));

            fetch(UPLINK.NTFY, {
                method: 'POST',
                body: `STATION 768: ${p.event}\n${p.headline}`,
                headers: { "Title": "NWS FLORIDA", "Priority": "4" }
            });
        }

        function triggerPanic() {
            logToTerminal("CRITICAL: PANIC SEQUENCE INITIATED.");
            fetch(UPLINK.WEBHOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: "ðŸš¨ **STATION 768 PANIC TRIGGERED**" })});
            fetch(UPLINK.NTFY, { method: 'POST', body: "PANIC TRIGGERED AT STATION 768!", headers: { "Priority": "5", "Tags": "rotating_light,skull" } });
        }

        let start = Date.now();
        setInterval(() => {
            const d = Math.floor((Date.now() - start) / 1000);
            document.getElementById('uptime-clock').innerText = new Date(d * 1000).toISOString().substr(11, 8);
        }, 1000);
    </script>
</body>
</html>
